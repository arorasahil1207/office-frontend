<div class="container">
    <div class="alert alert-primary" role="alert" (click)="goToHome()">
        Go To Home
      </div>
</div>
<div class="container">
    <div class="row">
    <div class="form-group col-xs-12 col-md-5 col-lg-4" style="width: 15%;">
        <label for ="fromDate">From:</label>
        <input
        class="form-control"
        #datepickerYMD="bsDatepicker"
        bsDatepicker
        
        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-red',selectFromOtherMonth: true }"
        [(ngModel)]="expense.fromdate"
        
        />
    </div>
    <div class="form-group col-xs-12 col-md-5 col-lg-4" style="width: 15%;">
        <label for ="fromDate">To:</label>
        <input
        class="form-control"
        #datepickerYMD="bsDatepicker"
        bsDatepicker
        
        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-red',selectFromOtherMonth: true }"
        [(ngModel)]="expense.todate"
        
        />
        
    </div>
    <button  (click)="search()">Search</button>
</div>
<strong style="color: darkgreen;">OR</strong>
<div class="col-md-2">
    
    <label> Category
    <select id="categories" class="form-control"
    [(ngModel)]= "expenseDetails.category"
    (ngModelChange)="searchByCategory($event)"
    >
       
        <option *ngFor='let item of categories'   
        [value]="item">{{item}}</option>
      
    </select>
    <button  (click)="searchByCat(expenseDetails.category)">Search</button>
      
    </label>
    
</div>
    

</div>
<div class="container">
  <div  *ngIf='dateFilterResult' class="alert alert-success" role="alert" >
      Total  = {{sum}}  {{total}}
    </div>
</div>
<div class="container"  *ngIf='dateFilterResult'>

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Spent On</th>
            <th scope="col">Expense Category</th>
            <th scope="col">Price</th>
            <th scope="col">Date of Expense</th>
          </tr>
        </thead>
        <tbody *ngFor = 'let item of dateFilterResult;let i =index'>
          <tr>
            <th scope="row">{{i}}</th>
            <td>{{item.spenton}}</td>
            <td>{{item.expenseCategory}}</td>
            <td>{{item.price}}</td>
            <td>{{item.dateOfExpense}}</td>
          </tr>
         
        </tbody>
      </table>
</div>
